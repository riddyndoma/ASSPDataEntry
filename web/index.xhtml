<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Connexion</title>
        <h:outputStylesheet name="css/monstyle.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p><h:graphicImage  name="img/ima_logo.png" /></p>
            <h1>Entrez vos parametres de connexion</h1>
            <h:panelGrid columns="2" cellpadding="2">
                <h:outputLabel value="Login:"  />
                <h:inputText id="login" value="#{user.login}" required="true" requiredMessage="Veuillez saisir un login"/>
         
                <h:outputLabel value="Mot de passe:"  />
                <h:inputSecret id="pwd" value="#{user.pwd}" required="true" requiredMessage="Veuillez saisir un mot de passe"/>
                             <br />
                <h:commandButton value="Connexion" action="#{usercontroller.login()}"/>
            </h:panelGrid>
                <p:tooltip for="login" value="Le login doit avoir au moins 4 caracteres" 
                           showEffect="slide" hideEffect="slide" showEvent="focus" hideEvent="blur"/>

        </h:form>
    </h:body>
</html>
