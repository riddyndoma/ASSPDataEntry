<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet name="css/monstyle.css"/>
        <h:outputStylesheet name="css/table-style.css"/>
    </h:head>

    <h:body>
        <f:view>
            <p:layout fullPage="true">
                <p:layoutUnit   position="north" size="155" resizable="true" closable="true" collapsible="true">
                    <h:form id="menuForm">
                        <p:menubar style="width: 500px; margin-left:auto; margin-right:auto;">
                            <p:menuitem value="ASSP" outcome="/index" icon="ui-icon-home"/>
                            <p:submenu label="Maintenance">
                                <p:menuitem value="Pyramide" outcome="pyramide" />
                                <p:menuitem value="Utilisateur" />
                            </p:submenu>
                            <br></br>
                            <p:submenu label="Service">
                                <p:menuitem value="Saisie de donnees" outcome="dataentry"  />
                                <p:menuitem value="Tableau de bord" />
                            </p:submenu>
                            <br></br>
                            <p:submenu label="Profile">
                                <p:menuitem value="Parametres" />
                                <p:menuitem value="Deconnexion" outcome="index" />
                            </p:submenu>
                            <p:submenu label="Aide">

                            </p:submenu>
                        </p:menubar>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="120" closable="true" collapsible="true">
                    <h1>ASSP DataEntry </h1>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200" header="Autres" collapsible="true">

                </p:layoutUnit>
                <p:layoutUnit position="center" size="400">
                    <ui:insert name="body"/>
                </p:layoutUnit>

            </p:layout>

        </f:view>
    </h:body>

</html>
